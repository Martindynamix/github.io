<section class="navigation-section">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <!----input--button-noscript---->
      <input type="checkbox" name="_sidebar_toggle" class="sidebar-toggle" id="_sidebar_toggle" role="button" />
      <!----/input-button-noscript---->
      <label class="sidebar-toggle-btn" id="_sidebar_toggle_btn" for="_sidebar_toggle">
        <a class="menu-toggle-btn" id="_menup-toggle-btn"><img src="assets/icons/menu.svg" class="nav-btn-img"
            alt="Bars menu buttton" title="Click to Toggle The Sidebar" /></a>
        <span class="sr-only">Open Menu</span>
      </label>
      <a class="navbar-brand" href="index.html">
        <img src="/assets/img/Nav_Name-red.svg" class="img-brand" alt="Miciah Martin" title="Full Stack Development" />
      </a>
      <div class="navbar-collapse sidebar-wrapper" id="_sidebar_wrapper" aria-hidden="true">
        <div class="navigation-overlay"></div>
        <ul class="navbar-nav mnav-list ml-auto" id="_navlist">
          <div class="sidebar-header">
            <label class="sidebar-close-btn" id="_sidebar_close_btn" for="_sidebar_toggle">
              <i class="icofont-close-line close-btn" title="Close-Menu"></i>
              <span class="sr-only">Close Menu</span>
            </label>
          </div>
          {% for item in site.data.navigation %}
          <li class="nav-item">
          <a href="{{ item.link }}" class="nav-link" {% if page.url==item.link %}style="color: red;" {% endif %}>
            {{ item.name }}
          </a>
          </li>
          {% endfor %}
          <div class="container sidebar-image-wrapper">
            <div class="col-12">


              <img src="/assets/icons/mstile-310x310.png" class="sidebar-image" alt="Sidebar Image" role="img"
                title="Miciah Martin Full Stack Developer" />

            </div>
          </div>
          <div class="cc-sidebar-wrapper">
            <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"> <img alt="Creative Commons License"
                src="https://i.creativecommons.org/l/by/4.0/88x31.png" class="cc-image-link" /></a>
          </div>

        </ul>
      </div>
    </div>
  </nav>
</section>
